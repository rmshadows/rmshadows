<!DOCTYPE html>
<html>
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>
            见缝插针
        </title>
        <base target="_blank" />
        <meta charset="utf-8" />
        <style>
            body { background-color: #c8c8c8; overflow:scroll; padding: 0; margin:
            0; font-family:Helvetica; font-family: Lato; } .center-box { text-align:
            center; position: absolute; width: 300px; height: 400px; margin: -200px
            0 0 -150px; left: 50%; top: 400px; } .title { font-size: 50px; } .button
            { position: absolute; width: 150px; height: 100px; left: 40%; top: 50%;
            margin: -100px 0 0 -50px; border: 2px solid #666; color: #fff; -moz-border-radius:
            15px; -webkit-border-radius: 15px; border-radius: 15px; font-size: 50px;
            background: orange; cursor:pointer } .button .text { font-size: 15px; }
            .tips { position: absolute; width: 300px; height: 63px; left: 100px; top:
            27%; margin: -50px 0 0 -100px; } .lee_button1 { z-index: 999; border: 1px
            solid #0e0e0e; border-radius: 10px; color: #242424; display: block; font-size:
            18px; height: 37px; left: 48%; line-height: 37px; margin: -100px 0 0 -75px;
            position: absolute; top: 93%; width: 160px; cursor:pointer; display:none
            } .lee_button2 { border: 1px solid #0e0e0e; border-radius: 10px; color:
            #242424; display: block; font-size: 18px; height: 37px; left: 48%; line-height:
            37px; margin: -100px 0 0 -75px; position: absolute; top: 106%; width: 160px;
            cursor:pointer; } .lee_button3 { border: 1px solid #fd3207; border-radius:
            10px; color: #fd3207; display: block; font-size: 18px; height: 37px; left:
            48%; line-height: 37px; margin: -100px 0 0 -75px; position: absolute; top:
            80%; width: 160px; z-index: 999; display:none } #lvnew { position:absolute;
            top: 93%; left:48%; margin: -100px 0 0 -40px; } #btnReset{cursor:pointer}
            .hvtholder{width:789px;margin:2px auto;}a{color:blue}
        </style>
    </head>
    
    <body>
        <canvas style="display:none;" id="stage">
        </canvas>
        <div id="begin">
            <section class="center-box">
                <span class="title">
                    见缝
                    <a style="color:rgb(241, 90, 63);" href="happyMode.html" title="点击进入傻瓜模式">
                        插针
                    </a>
                </span>
                <div class="button">
                    <div id="txtAr">
                    </div>
                    <div class="text">
                    </div>
                </div>
                <span name="btnFW" class="lee_button1" id="btnFW">
                    炫耀一下
                </span>
                <a id="rehovertree" class="lee_button2">
                    重头再来
                </a>
                <span class="lee_button3" id="btnGuanzhu" onclick="pay()" ontouchstart="pay()">
                    跳过本关
                </span>
                <div id="lvnew" style="font-size:14px;color:#555;margin-top: 10px;display:none;">
                    <span id="btnReset" ontouchstart="document.getElementById('lvnew').style.display='none';return false;">
                        确定
                    </span>
                    <a ontouchstart="document.getElementById('lvnew').style.display='none';return false;"
                    id="cancelhovertree" style="display:inline-block;margin-left:30px;color:#666;cursor:pointer"
                    class="btn_lee">
                        取消
                    </a>
                    <div id="tip" style="font-size:14px;color:#555;margin-top: 15px;display:none;">
                    </div>
                </div>
            </section>
            <section id="wxArrow" style="display: none;">
                <div style="position:absolute;width:100%;height:100%;opacity: 0.7;background-color:#000">
                </div>
            </section>
        </div>
        <!--jquery-1.11.3.min.js-->
        <script type="text/javascript" src="https://apps.bdimg.com/libs/jquery/1.11.3/jquery.min.js">
        </script>
        <script src="jfczhovertree.js">
        </script>
        <script>
        $("#cancelh"+"overtree").on("click", function () { document.getElementById('lvnew').style.display = 'none'; return false; })
        $("#rehovertr" + "ee").on("click", function () { document.getElementById('lvnew').style.display = 'block'; return false; })
        $("#btnReset").on("click", function () { document.getElementById('lvnew').style.display = 'none'; return false; })
        </script>

        </div>
    </body>

</html>
